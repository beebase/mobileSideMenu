<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<script>
  angular.module('starter')
    .config(function($stateProvider, $urlRouterProvider) {
      $stateProvider
        .state('main', {
          url        : '/main',
          abstract   : true,
          templateUrl: 'templates/main.html'
        })
        .state('main.skill', {
          url : '/skill',
          views: {
            mainContent: {
              templateUrl: 'templates/skillList.html'   ,
              controller :  'SkillListCtrl'
            }
          }
        })
        .state('main.perform', {
          url  : '/perform',
          views: {
            mainContent: {
              templateUrl: 'templates/performList.html'
            }
          }
        })
      $urlRouterProvider.otherwise('/main/skill')
    })

    .factory('NavigationFactory', function() {
      function list() {
        return [
          {title: 'Skills', state: 'main.skill'},
          {title: 'Perform', state: 'main.perform'}
        ]
      }

      return {
        list: list
      }
    })
    .controller('NavCtrl', function(NavigationFactory) {
      var vm = this;
      vm.navigation = NavigationFactory.list();
    })
    .factory('SkillFactory', function() {
      function list() {
        return [
          {name: 'Shuffle', description: 'just a description'},
          {name: 'Shuffle take', description: 'another estription'}
        ]
      }

      return {
        list: list
      }
    })
    .controller('SkillListCtrl', function($scope,SkillFactory) {
      $scope.skills = SkillFactory.list();
    }
  )
</script>
<body ng-app="starter">

<ion-nav-view></ion-nav-view>
</body>
</html>
