<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<script>
  angular.module('starter')
    .config(function($stateProvider, $urlRouterProvider) {
      $stateProvider
        .state('main', {
          url        : '/main',
          abstract   : true,
          templateUrl: 'modules/main.html'
        })
        .state('main.skill', {
          url  : '/skill',
          views: {
            mainContent: {
              templateUrl: 'modules/skillList.html'
            }
          }
        })
        .state('main.perform', {
          url  : '/perform',
          views: {
            mainContent: {
              templateUrl: 'modules/performList.html'
            }
          }
        })

      $urlRouterProvider.otherwise('/main/skill')
    })
    .factory('Navigation', function() {
      function list() {
        return [
          {title: 'log in ', state: 'main.login'},
          {title: 'skills', state: 'main.skill'},
          {title: 'Performed', state: 'main.perform'},
          {title: 'Teams', state: 'main.team'},
          {title: 'Media', state: 'main.media'},
          {title: 'Competitions', state: 'main.competitions'},
          {title: 'About', state: 'main.about'},
          {title: 'Settings', state: 'main.settings'}
        ]
      }

      return {
        list: list
      }
    })
    .controller('NavCtrl', function(Navigation, $ionicHistory) {
      var vm = this;
      vm.navigation = Navigation.list();
      vm.show = function(state) {
        $state.go(state);
        $ionicHistory.nextViewOptions({
          historyRoot: true
        })
      }
    })
</script>
<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <ion-content>
    </ion-content>
  </ion-pane>
</body>
</html>
