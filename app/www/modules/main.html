<ion-side-menus>
  <!--LEFT -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">title</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list ng-controller="NavCtrl as n">
        <ion-item ng-repeat="nav in n.navigation"
                  ng-click="n.show(nav.state)"
                  menu-close>
          {{nav.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <!--CONTENT-->

  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button menu-toggle="left"
                class="button button-clear button-icon ion-navicon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
